  <script>

    function load()
    {
      new Chart(document.getElementById("scatter-chart"), {
        type: 'scatter',
        data: series,
        options:
        {
          title: {
            display: true,
            text: chartTitle
          },

          legend: {
            display: true,
            labels: {
                usePointStyle: true
            }
          },

          scales: {
            yAxes: [{
              scaleLabel: {
                display: true,
                labelString: yAxisTitle,
              },
              ticks: {
                    //min: 0,
                    //max: 100
              }
            }],

            xAxes: [{
              scaleLabel: {
                display: true,
                labelString: xAxisTitle,
              },
              ticks: {
                    //min: 0,
                    //max: 100
              }
            }]
          }
        }
      });
    }
    window.onload = load;

    //Chart Properties
    var chartTitle = "<chart title>";
    var xAxisTitle = "<x title>";

          {

            pointRadius: pointSize,
            pointBackgroundColor: colors[0],
